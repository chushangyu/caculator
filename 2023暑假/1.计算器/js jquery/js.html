<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        .count{
            height: 70px;
            text-align: right;
             line-height: 130px;
             font-size: 30px;
             color: rgb(164, 169, 173);
             margin-right: 20px;
        }
        .number{
             height: 130px;
             text-align: right;
             line-height: 130px;
             font-size: 70px;
             color: aliceblue;
             margin-right: 20px;
        }
        .jisuanqi{
            background-color: #444147;
            width: 480px;
            height: 800px;
            margin:100px auto;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .top_shuzi {
            width: 100%;
            height: 200px;
            
        }
        .hang{
            width: 100%;
            height: 100px;

        }
        .box1{
            width: 120px;
			height: 100px;
			border: 1px solid #444147;
			box-sizing: border-box;
			float: left;
			font-size: 25px;
            color: aliceblue;
			text-align: center;
			line-height: 100px;
            background-color: #565459;
        }
        .box1:hover{
            background-color: #747277;  
        }
        .box1:active{
            background-color: #565459;
        }
        .box2{
            width: 120px;
			height: 100px;
			border: 1px solid #444147;
			box-sizing: border-box;
			float: left;
			font-size: 25px;
            color: aliceblue;
			text-align: center;
			line-height: 100px;
            background-color: #FF950C;
        }
        .box2:hover{
            background-color: #f8a83f;
        }
        .box2:active{
            background-color: #FF950C;
        }
        .box3{
            width: 120px;
			height: 100px;
			border: 1px solid #444147;
			box-sizing: border-box;
			float: left;
			font-size: 25px;
            color: aliceblue;
			text-align: center;
			line-height: 100px;
            background-color: #727074;
        }
        .box3:hover{
            background-color: #565459;
        }
        .box3:active{
            background-color: #403e42 ;
        }
        
    </style>
</head>
<body>
    <div class="jisuanqi">
      <div class="top_shuzi">
        <div class="count">4</div>
        <div class="number">{{a}}</div>
      </div>
      <div class="hang">
        <div class="box1">%</div>  <!-- 首位数字的对应百分比的值 -->
        <div class="box1">CE</div>   <!-- 删除数字 -->
        <div class="box1">C</div>  <!-- 删除所有 -->
        <div class="box2">Bs</div>  <!-- 清除末位数字 -->
      </div>
      <div class="hang">
        <div class="box1">x^-1</div>  <!-- 倒数 -->
        <div class="box1">x²</div>  <!-- 平方 -->
        <div class="box1">√ </div>  <!-- 根号 -->
        <div class="box2">÷</div>
      </div>
      <div class="hang">
        <div class="box3">7</div>
        <div class="box3">8</div>
        <div class="box3">9</div>
        <div class="box2">×</div>
      </div>
      <div class="hang">
        <div class="box3">4</div>
        <div class="box3">5</div>
        <div class="box3">6</div>
        <div class="box2">-</div>
      </div>
      <div class="hang">
        <div class="box3">1</div>
        <div class="box3">2</div>
        <div class="box3">3</div>
        <div class="box2">+</div>
      </div>
      <div class="hang">
        <div class="box3" style="border-bottom-left-radius: 20px;">+/-</div>
        <div class="box3">0</div>
        <div class="box3">.</div>
        <div class="box2" style="border-bottom-right-radius: 20px;">=</div>
      </div>
    </div>
   

</body>
<script>
    export default{
        data() {
            return {
                a:'0',
            }
        },
    }
    var a=0;
</script>
</html>
